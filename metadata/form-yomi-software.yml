# Uyuni Form for the Yomi pillar data - Software
#
# Find mode pillar examples in /usr/share/yomi/pillar

software:
  $type: group
  config:
    $type: group
    minimal:
      $type: boolean
      $default: no
      $help: Exclude recommended, documentation and multi-version packages
  repositories:
    $type: edit-group
    $minItems: 0
    $prototype:
      $key:
        $type: text
        $name: Repository Name
        $placeholder: repo-oss
      $type: url
      $name: Repository URL
      $placeholder: http://download.opensuse.org/tumbleweed/repo/oss
  packages:
    $type: edit-group
    $minItems: 0
    $itemName: Package ${i}
    $prototype:
        $type: text
        $name: Package
        $help: "You can install patterns using the 'pattern:' prefix"
  image:
    $type: group
    $optional: yes
    url:
      $type: url
      $name: Image URL
    md5:
      $type: text
      $optional: yes

suseconnect:
  $type: group
  $name: SUSEConnect
  config:
    $type: group
    regcode:
      $type: text
      $name: Registration Code
    email:
      $type: text
      $optional: yes
      $help: Email address for product registration
    url:
      $type: url
      $optional: yes
      $placeholder: https://scc.suse.com
    version:
      $type: text
      $optional: yes
    arch:
      $type: text
      $name: Architecture
      $optional: yes
  products:
    $type: edit-group
    $minItems: 0
    $itemName: Product ${i}
    $prototype:
      $type: text
      $placeholder: <name>/<version>/<architecture>
  packages:
    $type: edit-group
    $minItems: 0
    $itemName: Package ${i}
    $prototype:
        $type: text
        $name: Package
        $help: "You can install patterns using the 'pattern:' prefix"
