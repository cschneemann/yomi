# Uyuni Form for the Yomi pillar data - Storage and filesystem
#
# Find mode pillar examples in /usr/share/yomi/pillar

partitions:
  $type: group
  config:
    $type: group
    label:
      $type: select
      $values:
        # - aix
        # - amiga
        # - bsd
        # - dvh
        - gpt
        # - mac
        - msdos
        # - pc98
        # - sun
        # - loop
      $default: gpt
      $help: Kind of partition table if none is specified in the device
    initial_gap:
      $type: text
      $optional: yes
      $default: 0
      $help: Initial gap (empty space) leaved before the first partition. Valid units are s, B, kB, MB, GB, TB, compact, cyl, chs, %, kiB, MiB, GiB, TiB
  devices:
    $type: edit-group
    $minItems: 1
    $itemName: Device ${i}
    $prototype:
      $key:
        $type: text
        $name: Device
        $placeholder: /dev/sda
        $help: Device name. Names like /dev/disk/by-id/... or /dev/disk/by-label/... can be used
      $type: group
      label:
        $type: select
        $values:
          # - aix
          # - amiga
          # - bsd
          # - dvh
          - gpt
          # - mac
          - msdos
          # - pc98
          # - sun
          # - loop
        $default: gpt
        $help: Kind of partition table for the device
      initial_gap:
        $type: text
        $optional: yes
        $default: 1MB
        $help: Initial gap (empty space) leaved before the first partition. Valid units are s, B, kB, MB, GB, TB, compact, cyl, chs, %, kiB, MiB, GiB, TiB
      partitions:
        $type: edit-group
        $minItems: 0
        $itemName: Partition ${i}
        $prototype:
          number:
            $type: number
            $optional: yes
            $name: Partition Number
            # $default: ${i}
            $help: Will be appended to the device name (E.g. /dev/sda1 for devide /dev/sda and partition number 1)
          id:
            $type: text
            $optional: yes
            $name: Partition Name
            $placeholder: /dev/sda1
            $help: "Full name of the partition. For example, valid ids can be /dev/sda1, /dev/md0p1, etc. Is optional, as the name can be deduced from 'Partition Number'"
          size:
            $type: text
            $name: Partition Size
            $placeholder: "Parted units or 'rest': 500MB"
            $help: "Valid units are s, B, kB, MB, GB, TB, compact, cyl, chs, %, kiB, MiB, GiB, TiB. Use 'rest' to indicate the rest of the free space"
          type:
            $type: select
            $name: Partition Type
            $values:
              - swap
              - linux
              - boot
              - efi
              - lvm
              - raid
            $default: linux
            $help: Indicate the expected use of the partition

lvm:
  $type: edit-group
  $minItems: 0
  $itemName: Volume Group ${i}
  $prototype:
    $key:
      $type: text
      $name: Volume Group Name
      $help: Name of the logical volume
    $type: group
    devices:
      $type: edit-group
      $minItems: 1
      $itemName: Device or Partition ${i}
      $prototype:
        name:
          $type: text
          $name: Device or Partition
          $placeholder: /dev/sda1
          $help: Device or Partition with type LVM
        bootloaderareasize:
          $type: text
          $optional: yes
          $name: Boot Loader Area Size
          $help: "Directly passed to 'pvcreate'"
        dataaligment:
          $type: text
          $optional: yes
          $name: Data Aligment
          $help: "Directly passed to 'pvcreate'"
        dataalignmentoffset:
          $type: text
          $optional: yes
          $name: Data Aligment Offset
          $help: "Directly passed to 'pvcreate'"
    volumes:
      $type: edit-group
      $minItems: 1
      $itemName: Logical Volume ${i}
      $prototype:
        name:
          $type: text
          $name: Logical Volume Name
          $placeholder: root
        extents:
          $type: text
          $optional: yes
          $placeholder: 100%FREE
          $help: "Directly passed to 'lvcreate'"
        size:
          $type: text
          $optional: yes
          $placeholder: 1024M
          $help: "Directly passed to 'lvcreate'"
        stripes:
          $type: number
          $optional: yes
          $help: "Directly passed to 'lvcreate'"
        stripesize:
          $type: number
          $optional: yes
          $name: Stripe Size
          $help: "Directly passed to 'lvcreate'"
        # There are more options that we can implement for LVM
    clustered:
      $type: select
      $optional: yes
      $values:
        - "y"
        - "n"
      $default: "n"
      $help: "Directly passed to 'vgcreate'"
    maxlogicalvolumes:
      $type: number
      $optional: yes
      $name: Max Logical Volumes
      $help: "Directly passed to 'vgcreate'"
    maxphysicalvolumes:
      $type: number
      $optional: yes
      $name: Max Physical Volumes
      $help: "Directly passed to 'vgcreate'"
    physicalextentsize:
      $type: text
      $optional: yes
      $name: Physical Extend Size
      $help: "Directly passed to 'vgcreate'"

raid:
  $type: edit-group
  $minItems: 0
  $itemName: RAID ${i}
  $prototype:
    $key:
      $type: text
      $name: Raid Device Name
      $placeholder: /dev/md0
    $type: group
    level:
      $type: select
      $values:
        - linear
        - raid0
        - raid1
        - mirror
        - raid4
        - raid5
        - raid6
        - raid10
        - multipath
        - faulty
        - container
      $default: raid1
      $help: RAID type
    devices:
      $type: edit-group
      $minItems: 1
      $itemName: Device or Partition ${i}
      $prototype:
        name:
          $type: text
          $name: Device or Partition
          $placeholder: /dev/sda1
          $help: Device or Partition with type RAID
    metadata:
      $type: select
      $values:
        - 0
        - 0.9
        - 1
        - 1.1
        - 1.2
        - default
        - ddm
        - imsm
      $default: default
    raid-devices:
      $type: number
      $optional: yes
      $help: Number of active devices in array
    spare-devices:
      $type: number
      $optional: yes
      $help: Number of spare (eXtra) devices in initial array

filesystems:
  $type: edit-group
  $minItems: 1
  $itemName: Filesystem ${i}
  $prototype:
    $key:
      $type: text
      $name: Partition
      $placeholder: /dev/sda1
    $type: group
    filesystem:
      $type: select
      $values:
        - swap
        - btrfs
        - ext2
        - ext3
        - ext4
        - vfat
      $default: ext4
    mountpoint:
      $type: text
      $placeholder: /
    fat:
      $type: select
      $values:
        - 12
        - 16
        - 32
      $visibleIf: .filesystem == vfat
    subvolumes:
      $type: group
      $name: BtrFS Subvolumes
      $visibleIf: .filesystem == btrfs
      prefix:
        $type: text
        $placeholder: '@'
      subvolume:
        $type: edit-group
        $minItems: 0
        $itemName: Subvolume ${i}
        $visibleIf: .prefix != ""
        $prototype:
          path:
            $type: text
            $placeholder: /root
          copy_on_write:
            $type: boolean
            $default: yes
